<script>
  /*时间选择*/
  var star_y;
  var end_y;
  var touchmove = false;
  var max=23;
  $(document).on("touchstart", '#yytM .hL', function (e) { // 触摸开始时
//    console.log('11');
    if (e.originalEvent.targetTouches) {
      star_y = e.originalEvent.targetTouches[0].pageY;
    } else {
      star_y = e.pageY;
    }
//    console.log("star:"+star_y);
  });

  $(document).on("touchmove", '#yytM .hL', function (e) { // 触摸过程中...
    if (star_y - end_y>= 10) {
      touchmove = true;
    }
    if (e.originalEvent.targetTouches) {
      end_y = e.originalEvent.targetTouches[0].pageY;
    } else {
      end_y = e.pageY;
    }
//    console.log("end:"+end_y);
    var n=0;
    function move(star_y,end_y){
      if (star_y - end_y>= 0) {  // touchmove 向上移动
        n++;
//      return n;
      } else {  // 向下移动
        n--;
//      return n;
      }
      console.log(n);

    }

  });

  $(document).on("touchend", '#yytM .hL', function (e) {  // 触摸抬起时
//    console.log('33');

  });
var n;
  var hHtml='';
  if(n-1<0){
    hHtml += `<li><a href="#"></a></li> `;
    hHtml += `<li class="active"><a href="#">${n}</a></li> `;
    hHtml += `<li><a href="#">${n+1}</a></li> `;
  } else if(n+1>max){
    hHtml += `<li><a href="#">${n-1}</a></li> `;
    hHtml += `<li class="active"><a href="#">${n}</a></li> `;
    hHtml += `<li><a href="#"></a></li> `;
  }else{
    hHtml += `<li><a href="#">${n-1}</a></li> `;
    hHtml += `<li class="active"><a href="#">${n}</a></li> `;
    hHtml += `<li><a href="#">${n+1}</a></li> `;
  }
  $(".hL").append(hHtml);

</script>
