<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--关键字-->
  <meta name="Keywords" content="美发预约" />
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="header">
  <div class="container">
    <div class="headTop">
      <p>首页
        <span class="cl"></span>
        <span class="sd"></span>
      </p>
    </div>
  </div>

</div>

<div class="main">
  <div class="container">
    <!-- top star -->
    <div id="bannerAd" class="carousel slide" data-ride="carousel">
      <!--轮播原点-->
      <ol class="carousel-indicators">
        <li data-target="#bannerAd" data-slide-to="0" class="active"></li>
        <li data-target="#bannerAd" data-slide-to="1"></li>
        <li data-target="#bannerAd" data-slide-to="2"></li>
      </ol>
      <!-- 轮播内容 -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="img/banner@2x.png" alt="...">
        </div>
        <div class="item">
          <img src="img/banner@2x.png" alt="...">
        </div>
        <div class="item">
          <img src="img/banner@2x.png" alt="...">
        </div>
      </div>
      <!-- 轮播控制 -->
      <a class="left carousel-control" href="#bannerAd" role="button" data-slide="prev">
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#bannerAd" role="button" data-slide="next">
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- top end -->
    <!--今日预约 star-->
    <div class="yy row">
      <p class="col-xs-12">
        今日预约
        <span></span>
      </p>

      <div class="col-xs-4">
        <p>预约数</p>
        <span>16人</span>
      </div>
      <div class="col-xs-4">
        <p>已到店</p>
        <span>8人</span>
      </div>
      <div class="col-xs-4">
        <p>已爽约</p>
        <span>16人</span>
      </div>

    </div>
    <!--今日预约 end-->
    <!--本周预约 star-->
    <div class="yy row">
      <p class="col-xs-12">
        本周预约
        <span></span>
      </p>

      <div class="col-xs-4">
        <p>预约数</p>
        <span>47人</span>
      </div>
      <div class="col-xs-4">
        <p>已到店</p>
        <span>28人</span>
      </div>
      <div class="col-xs-4">
        <p>已爽约</p>
        <span>7人</span>
      </div>
    </div>
    <!--本周预约 end-->
  </div>

</div>
<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-xs-4">
        <div class="footItem active">
          <!--<span class="sy"></span>-->
          <img src="img/index1.png" alt=""/>

          <p>首页</p>
        </div>

      </div>
      <div class="col-xs-4">
        <div class="footItem">
          <!--<span class="dt"></span>-->
          <img src="img/ing.png" alt=""/>

          <p>预约中</p>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="footItem">
          <!--<span class="yh"></span>-->
          <img src="img/shop.png" alt=""/>

          <p>店铺</p>
        </div>
      </div>
    </div>
  </div>

</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/dianpu.js"></script>
</body>
</html>
