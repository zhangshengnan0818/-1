<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>移动端轮播图手指的左右滑动</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <style>
    img{
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="main_ad" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#main_ad" data-slide-to="0" class="active"></li>
      <li data-target="#main_ad" data-slide-to="1"></li>
      <li data-target="#main_ad" data-slide-to="2"></li>
      <li data-target="#main_ad" data-slide-to="3"></li>
      <li data-target="#main_ad" data-slide-to="4"></li>
      <li data-target="#main_ad" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/banner@2x.png" alt="...">

      </div>
      <div class="item">
        <img src="img/banner@2x.png" alt="...">
      </div>
      <div class="item">
        <img src="img/banner@2x.png" alt="...">
      </div>
      <div class="item">
        <img src="img/banner@2x.png" alt="...">
      </div>
      <div class="item">
        <img src="img/banner@2x.png" alt="...">
      </div>
      <div class="item">
        <img src="img/banner@2x.png" alt="...">
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#main_ad" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#main_ad" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script>
  $(function () {
    // 获取手指在轮播图元素上的一个滑动方向（左右）

    // 获取界面上轮播图容器
    var $carousels = $('.carousel');
    var startX,endX;
    // 在滑动的一定范围内，才切换图片
    var offset = 50;
    // 注册滑动事件
    $carousels.on('touchstart',function (e) {
      // 手指触摸开始时记录一下手指所在的坐标x
      startX = e.originalEvent.touches[0].clientX;

    });
    $carousels.on('touchmove',function (e) {
      // 目的是：记录手指离开屏幕一瞬间的位置 ，用move事件重复赋值
      endX = e.originalEvent.touches[0].clientX;
    });
    $carousels.on('touchend',function (e) {
      //console.log(endX);
      //结束触摸一瞬间记录手指最后所在坐标x的位置 endX
      //比较endX与startX的大小，并获取每次运动的距离，当距离大于一定值时认为是有方向的变化
      var distance = Math.abs(startX - endX);
      if (distance > offset){
        //说明有方向的变化
        //根据获得的方向 判断是上一张还是下一张出现
        $(this).carousel(startX >endX ? 'next':'prev');
      }
    })
  });
  $(function () {
    // 获取手指在轮播图元素上的一个滑动方向（左右）

    // 获取界面上轮播图容器
    var $carousels = $('.carousel');
    var startX,endX;

    var offset = 50;
    // 注册滑动事件
    $carousels.on('touchstart',function (e) {
      // 手指触摸开始时记录一下手指所在的坐标x
      startX = e.originalEvent.touches[0].clientX;

    });
    $carousels.on('touchmove',function (e) {
      // 目的是：记录手指离开屏幕一瞬间的位置 ，用move事件重复赋值
      endX = e.originalEvent.touches[0].clientX;
    });
    $carousels.on('touchend',function (e) {
      //console.log(endX);
      //结束触摸一瞬间记录手指最后所在坐标x的位置 endX
      //比较endX与startX的大小，并获取每次运动的距离，当距离大于一定值时认为是有方向的变化
      var distance = Math.abs(startX - endX);
      if (distance > offset){
        //说明有方向的变化
        //根据获得的方向 判断是上一张还是下一张出现
        $(this).carousel(startX >endX ? 'next':'prev');
      }
    })
  });
</script>
</body>
</html>
